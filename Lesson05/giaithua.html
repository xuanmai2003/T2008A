<!DOCTYPE html>
<html>
<head>
	<title>Tinh Giai Thua</title>
</head>
<body>
	<script type="text/javascript">
		a = prompt("Nhap a")
		if (a==0) {
			document.write('Giai thua cua a bang 1')
		}else if (a<0){
			document.write('Nhap sai')
		}else{
			var giaithua = 1
			for (i = 2; i <= a; i++) {
				giaithua *= i;
			}
		document.write('Giai thua cua a bang ' + giaithua)
		}
	</script>
</body>
</html>
