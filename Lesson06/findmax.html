<!DOCTYPE html>
<html>
<head>
	<title>findmax</title>
	<meta charset="UTF-8">
</head>
<body>
	<script type="text/javascript">
		var arr1 = [];
		for (var i = 0; i < 5; i++) {
			arr1[i]=prompt("Nhap so: ")
		}
		arr1.sort(function(a, b) {
			return a - b
		})
		document.type("So Lon Nhat: " + arr1[arr1.length - 1])
	</script>
</body>
</html>
